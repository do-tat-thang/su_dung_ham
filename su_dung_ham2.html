<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num=parseInt(prompt('Nhập chuỗi'));
    while(num<1)
    {
        num=parseInt(prompt('Mời nhập lại'));
    }
    var str=num.toString();
    alert(str[0]);
    var array=[str[0]];
    for(var i=0;i<str.length-1;i++)
    {
        alert(str[i]);
        if(str[i]%2==0&&str[i+1]%2==0)
        {
            array.push('-',str[i+1])
        }
        else
            array.push(str[i+1]);
    }
    alert(array.join(''));
</script>
</body>
</html>
